<html>
    <head>
        <title>Ajouter employé</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>     
{% include 'listings/navbar.html' %}
        <div style="margin-top: 2%"class="container">
             <form class="row d-flex justify-content-center flex-nowrap" action="{% url 'insert_data' %}" method="post" >
                 {% csrf_token %}
                <div class="form-group" style="width: 20%" >
                    <label>Nom</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="name" required>

                    <label>Prenom</label>
                    <input type="text" class="form-control" name="surname" id="surname" placeholder="Prenom" required>
            
                    <label>Departement</label>
                    <input type="text" class="form-control" name="departement" id="departement" placeholder="Departement" required>

                <button type="submit" class="btn btn-success" style="margin-top: 5%; width : 100%">Ajouter employé</button>
                </div>
            </form>
    
            </div>



        
    
    </body>
</html>
